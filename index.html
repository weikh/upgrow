<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Union.svg" />

    <!-- Slick Carousel CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css?v=2"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css?v=2"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-site-verification"
      content="YS1V1MRt9VDYaqi2Ewk6Z-uB8Rclfn7HbfWmus2CqYM"
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Texnomart" />
    <meta
      property="og:description"
      content="Toshkentda maishiy texnika va telefonlar onlayn-do`koni. Uy va ofis uchun tovarlar do'koni. Past narxdagi televizorlar, telefonlar, kompyuterlar kreditsiz qulay onlayn muddatli to'lov va O'zbekiston bo'ylab yetkazib berish."
    />
    <meta property="og:image" content="/meta.jpg?v=2" />
    <meta property="og:url" content="https://upgrow.uz/" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="robots" content="index, follow" />

    <!-- Cache-Control -->
    <meta
      http-equiv="Cache-Control"
      content="no-store, no-cache, must-revalidate, max-age=0"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Upgrow</title>

    <!-- ðŸ”¹ Keshni avtomatik tozalash uchun skript -->
    <script>
      const version = new Date().getTime(); // Har safar yangi versiya yaratish

      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll('link[rel="stylesheet"]').forEach((link) => {
          if (!link.href.includes("fonts.googleapis.com")) {
            link.href = link.href + "?v=" + version;
          }
        });

        document.querySelectorAll("script").forEach((script) => {
          if (script.src) {
            script.src = script.src + "?v=" + version;
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- React app'ni yuklash -->
    <script type="module" src="/src/main.jsx?v=2"></script>
  </body>
</html>
